<link rel="import" href="packages/polymer/polymer.html">
<polymer-element name="statistics-element">
  <template>
    <style>
      table {
        font-size: 14pt;
        border: 0px solid #000;
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid lightgray;
      }
      #test_score {
        font-weight: bold;
      }
    </style>
    <table>
      <tr>
        <td>Correct:</td>
        <td><span id="test_words_correct">{{correct}}</span></td>
      </tr>
      <tr>
        <td>Incorrect:</td>
        <td><span id="test_words_incorrect">{{incorrect}}</span></td>
      </tr>
      <tr>
        <td>Total:</td>
        <td><span id="test_words_total">{{total}}</span></td>
      </tr>
      <tr>
        <td>Score:</td>
        <td><span id="test_score">{{score}}</span>%</td>
      </tr>
    </table>
  </template>
  <script type="application/dart" src="statistics_element.dart"></script>
</polymer-element>
