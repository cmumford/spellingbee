<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee</title>
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>
    <link rel="import" href="speakbutton.html">
    <link rel="import" href="definitionbutton.html">
    <link rel="import" href="answerelement.html">
    <link rel="import" href="statistics_element.html">
    <link rel="import" href="appcontroller.html">
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="spellingbee.css">
  </head>
  <body>
    <h1>Spelling Bee</h1>
    
    <p id="intro">Loading words...</p>
    
    <div id="speak_container_id">
      <speak-button id="speak" appId="app"></speak-button>
    </div>
    
    <div id="definition_container_id">
      <definition-button id="definition" appId="app"></definition-button>
    </div>

    <div id="answer_container_id">
      <answer-element id="answer" appId="app"></answer-element>
    </div>

    <div id="statistics_container_id">
      <statistics-element id="statistics" appId="app"></statistics-element>
    </div>

    <app-controller id="app" speakId="speak" definitionId="definition"></app-controller>

  </body>
</html>
