<link rel="import" href="packages/polymer/polymer.html">
<polymer-element name="answer-element" attributes="guess">
  <template>
    <style>
      div {
        font-size: 24pt;
      }
      input {
        font-size: 24pt;
        margin-bottom: 20px;
      }
      button {
        font-size: 24pt;
        margin-bottom: 20px;
      }
    </style>
    <div>
      <span>Type your answer here:</span>
      <input id="{{guess}}">
      <button on-click="{{check}}">Check answer</button><br>
    </div>
  </template>
  <script type="application/dart" src="answerelement.dart"></script>
</polymer-element>
