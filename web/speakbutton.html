<link rel="import" href="packages/polymer/polymer.html">
<polymer-element name="speak-button" attributes="word">
  <template>
    <style>
      div {
        font-size: 24pt;
        text-align: center;
        margin-top: 140px;
      }
      button {
        font-size: 24pt;
        margin-bottom: 20px;
      }
    </style>
    <div>
      <button on-click="{{speak}}"><img src="ear.png" alt="Press to speak"></button><br>
      <span>Speaking: {{word}}</span>
    </div>
  </template>
  <script type="application/dart" src="speakbutton.dart"></script>
</polymer-element>
