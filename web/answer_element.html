<link rel="import" href="packages/polymer/polymer.html">
<polymer-element name="answer-element" attributes="answer">
  <template>
    <style>
      div {
        font-size: 24pt;
      }
      input {
        font-size: 24pt;
        margin-bottom: 20px;
      }
    </style>
    <div>
      <label for="answerInput">answer:</label>
      <input id="answerInput" placeholder="Enter answer..." value="{{answer}}">
    </div>
  </template>
  <script type="application/dart" src="answer_element.dart"></script>
</polymer-element>
