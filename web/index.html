<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee</title>
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>
    <link rel="import" href="packages/core_elements/core_toolbar.html">
    <link rel="import" href="packages/core_elements/core_header_panel.html">
    <link rel="import" href="packages/core_elements/core_drawer_panel.html">
    <link rel="import" href="packages/core_elements/core_icons.html">
    <link rel="import" href="packages/paper_elements/paper_toast.html">
    <link rel="import" href="packages/paper_elements/paper_progress.html">
    <link rel="import" href="speak_button.html">
    <link rel="import" href="definition_button.html">
    <link rel="import" href="answer_element.html">
    <link rel="import" href="statistics_element.html">
    <link rel="import" href="app_controller.html">
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <core-drawer-panel id="drawerPanel">
      <core-header-panel drawer>
        <core-toolbar id="navheader'">
          <span>Statistics</span>
        </core-toolbar>
        <div id="statistics_container_id">
          <statistics-element id="statistics" appId="app"></statistics-element>
        </div>div>
       </core-header-panel>
    
      <core-header-panel main>
        <core-toolbar id="mainheader">
          <paper-icon-button 
            id="navicon" icon="menu"></paper-icon-button>
          <span flex>Spelling Bee</span>
        </core-toolbar>
        <div class="content">
          <p id="intro">Loading words...</p>
          <paper-progress id="progress"></paper-progress>
          <div id="speak_container_id">
            <speak-button id="speak" appId="app"></speak-button>
          </div>
          <div id="definition_container_id">
            <definition-button id="definition" appId="app"></definition-button>
          </div>
          <div id="answer_container_id">
            <answer-element id="answer" appId="app"></answer-element>
          </div>
          <paper-toast id="correct" duration="1500" text="Right!"></paper-toast>
          <paper-toast id="incorrect" duration="1500" text="Incorrect :-("></paper-toast>
        </div>
      </core-header-panel>
    </core-drawer-panel>
  <app-controller id="app" speakId="speak" definitionId="definition" answerId="answer" statisticsId="statistics"></app-controller>
</body>
</html>
